<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --primary: #ff7043;
      --secondary: #2e7d32;
      --bg: #fffaf5;
      --bot: #f1f8e9;
      --user: #ffe0b2;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 360px;
      max-width: 100%;
      height: 520px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--primary);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
    }

    .bot {
      background: var(--bot);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user {
      background: var(--user);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      background: var(--secondary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    üçï Food Assistant
  </div>

  <div class="chat-messages" id="chatMessages">
    <div class="message bot">
      üëã Hi! What would you like to eat today?
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your food craving..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    setTimeout(() => {
      addMessage("üòã Great choice! Would you like to order or see recommendations?", "bot");
    }, 600);
  }

  function addMessage(text, sender) {
    const chat = document.getElementById("chatMessages");
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
